<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="buttons">
      <button type="button" class="btn btn-primary" onclick="newGame(9, 9)">
        Beginner
      </button>
      <button type="button" class="btn btn-primary" onclick="newGame(16, 16)">
        Intermediate
      </button>
      <button type="button" class="btn btn-primary" onclick="newGame(16, 30)">
        Expert
      </button>
    </div>

    <div class="d-none" id="gameOutcome"></div>

    <br />
    <div class="row justify-content-md-center">
      <div class="col-8" id="game-stats">
        <div class="d-none" id="counters">
          Number of bombs: <span id="bombNo">0</span> Flags Remaining:
          <span id="flagNo">0</span>
          Game Time:<span id="gameTimer">00:00:00</span>
        </div>
      </div>
    </div>
    <div class="row justify-content-md-center">
      <div class="col-12" id="game-area"></div>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="help"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="helpLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="helpLabel">How to play Minesweeper!</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              Let's play!
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- The code for this button was taken from the following codepen - https://codepen.io/androidcss/pen/yOopGp -->
    <a href="" data-bs-toggle="modal" data-bs-target="#help" class="float">
      <i class="fa fa-question my-float"></i>
    </a>
    <!--                                            End of Button code                                        -->

    <!--                                            JQuery Import                                          -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
      integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
      crossorigin="anonymous"
    ></script>
    <!--                                            End of JQuery Import                                          -->

    <!--                                            Bootstrap Import                                            -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!--                                            End of Bootstrap Import                                          -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
