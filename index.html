<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <title>Minesweeper</title>
  </head>
  <body>
    <br />
    <div class="row justify-content-center">
      <div class="col-10" id="game-stats">
        <div class="counters">
          <div class="welcome">Please select a difficulty to get started!</div>
          <div class="counterContainer d-none counters">
            Bombs: <span id="bombNo">0</span> Flags:
            <span id="flagNo">0</span>
            Time:<span id="gameTimer">00:00:00</span>
          </div>
        </div>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-10 d-none" id="gameWrap">
        <div id="game-area" class="transition"></div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-10" id="gameBottom">
        <div class="buttons">
          <button type="button" class="btn btn-primary" onclick="newGame(9, 9)">
            Beginner
          </button>
          <button
            type="button"
            class="btn btn-primary"
            onclick="newGame(16, 16)"
          >
            Intermediate
          </button>
          <button
            type="button"
            class="btn btn-primary"
            onclick="newGame(16, 30)"
          >
            Expert
          </button>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-10" id="smallScreen">
        The game is likely to be quite small. <br />Please consider rotating
        your device.
      </div>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="help"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="helpLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="helpLabel"></h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary modalButton"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              Let's play!
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- The code for this button was taken from the following codepen - https://codepen.io/androidcss/pen/yOopGp -->
    <a href="" data-bs-toggle="modal" data-bs-target="#help" class="helpFloat">
      <i class="fa fa-question float"></i>
    </a>
    <button type="button" class="btn motionFloat">
      <i class="fa fa-expand-arrows-alt"></i>
    </button>
    <!--                                            End of Button code                                        -->

    <!--                                            JQuery Import                                          -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <!--                                            End of JQuery Import                                          -->

    <!--                                            Bootstrap Import                                            -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!--                                            End of Bootstrap Import                                          -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
