<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Minesweeper - A Javascript project." />
        <meta name="keywords" content="Minesweeper, Javascript, game, mine sweeper" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="apple-touch-icon" sizes="180x180" href="./assets/img/favicon-16x16.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/img/favicon-16x16.png" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="assets/css/style.css" />
        <script src="https://kit.fontawesome.com/346432df9f.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Press+Start+2P&display=swap"
            rel="stylesheet"
        />

        <title>Minesweeper</title>
    </head>
    <body class="main">
        <div class="row justify-content-center top">
            <div class="col-10" id="game-stats">
                <div class="counters">
                    <div class="welcome">Please select a difficulty to get started!</div>
                    <div class="counterContainer d-none counters">
                        <span class="counterStat">
                            Bombs:
                            <span id="bombNo">0</span>
                        </span>
                        <span class="counterStat">
                            Flags:
                            <span id="flagNo">0</span>
                        </span>
                        <span class="counterStat">
                            Time:
                            <span id="gameTimer">00:00:00</span>
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <!--Game grid-->
        <div class="row justify-content-center">
            <div class="col-10 d-none" id="gameWrap">
                <div id="grid" class="transition"></div>
            </div>
        </div>

        <!--New game buttons-->
        <div class="row justify-content-center">
            <div class="col-10" id="gameBottom">
                <div class="buttons">
                    <button type="button" class="btn gameStart btn-primary" id="newgame-beginner">Beginner</button>
                    <button type="button" class="btn gameStart btn-primary" id="newgame-intermediate">
                        Intermediate
                    </button>
                    <button type="button" class="btn gameStart btn-primary" id="newgame-expert">Expert</button>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-10" id="smallScreen">
                The game is likely to be quite small.
                <br />
                Please consider rotating your device.
            </div>
        </div>
        <!-- Modal -->
        <div
            class="modal fade"
            id="help"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            tabindex="-1"
            aria-labelledby="helpLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog modal-dialog-centered modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="helpLabel">Welcome to Minesweeper!</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body"></div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-primary modalButton"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        >
                            Let's play!
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- The code for this button was taken from the following codepen - https://codepen.io/androidcss/pen/yOopGp -->
        <button data-bs-toggle="modal" data-bs-target="#help" class="helpFloat" aria-label="Help Button">
            <i class="fa-solid fa-question float"></i>
        </button>
        <button data-bs-toggle="modal" data-bs-target="#help" class="btn settingsFloat" aria-label="Settings Button">
            <i class="fa-solid fa-screwdriver-wrench"></i>
        </button>
        <!--                                            End of Button code                                        -->

        <!--                                            JQuery Import                                          -->

        <!--                                            End of JQuery Import                                          -->

        <!--                                            Bootstrap Import                                            -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <!--                                            End of Bootstrap Import                                          -->
        <script src="assets/js/app.mjs" type="module"></script>
    </body>
</html>
