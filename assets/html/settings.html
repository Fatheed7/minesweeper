    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
/>
<link rel="stylesheet" href="../assets/js/app.mjs" />
<div class="container">
    <div class="row justify-content-center">
        <form>
            <div class="form-check form-switch d-flex justify-content-center">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" />
                <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
            </div>
            <div class="form-check form-switch d-flex justify-content-center">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" />
                <label class="form-check-label" for="flexSwitchCheckChecked">Checked switch checkbox input</label>
            </div>
            <div class="form-check d-flex justify-content-center">
                <button type="button" class="btn btn-success" aria-label="Save Settings">Save Settings</button>
            </div>
        </form>
        <hr />
        <div class="form-check d-flex justify-content-center">
            <button type="button" class="btn btn-danger" id="deleteCookies" aria-label="Delete Cookies">
                Delete Local Storage
            </button>
        </div>
        <div class="d-flex justify-content-center" id="cookiesConfirm">
            <div id="hideConfirm">
                <button type="button" class="btn btn-success" id="cookiesYes" aria-label="Delete Cookies - Yes">
                    Yes
                </button>
                <button type="button" class="btn btn-danger" id="cookiesNo" aria-label="Delete Cookies - No">No</button>
            </div>
        </div>
    </div>
</div>
